apiVersion: tekton.dev/v1alpha1	
kind: PipelineRun	
metadata:	
  name: run-testing	
  namespace: tektoncd	
spec:	
  resources:	
  - name: examples-repo	
    resourceSpec:	
      type: git	
      params:	
      - name: url	
        value: https://github.com/kubeflow/examples.git	
      - name: revision	
        value: refs/pull/763/head	
  - name: testing-repo	
    resourceSpec:	
      type: git	
      params:	
      - name: url	
        value: https://github.com/kubeflow/testing.git	
      - name: revision	
        value: refs/pull/621/head	
  pipelineSpec:	
    resources:	
    - name: examples-repo	
      type: git	
    - name: testing-repo	
      type: git	
    tasks:	
    - name: xgboost-synthetic	
      resources:	
        inputs:	
        - name: examples-repo	
          resource: examples-repo	
        - name: kf-testing-repo	
          resource: testing-repo	
      taskRef:	
        name: notebook-test	
      params:	
      - name: notebook-path	
        value: 'kubeflow/examples/xgboost_synthetic/build-train-deploy.ipynb'	
    - name: mnist-gcp	
      resources:	
        inputs:	
        - name: examples-repo	
          resource: examples-repo	
        - name: kf-testing-repo	
          resource: testing-repo	
      taskRef:	
        name: notebook-test	
      params:	
      - name: notebook-path	
        value: 'kubeflow/examples/mnist/mnist_gcp.ipynb'
