apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job: cleanup-pipelineruns
  generateName: cleanup-pipelineruns-
spec:
  backoffLimit: 6
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job: cleanup-pipelineruns
    spec:
      containers:
      - image: gcr.io/kubeflow-ci/cleanup:latest
        imagePullPolicy: IfNotPresent
        name: cleanup
      restartPolicy: Never
      serviceAccountName: default-editor
      terminationGracePeriodSeconds: 30
