apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: auto-deploy
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: deploy-worker
            image: gcr.io/gabrielwen-learning/deploy-worker:first-trial
            args:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: Never
