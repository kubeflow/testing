apiVersion: batch/v1
kind: Job
metadata:
  generateName: deploy-master-
  namespace: kubeflow-test-infra
  labels:
    app: deploy-master
    version: master
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        job: deploy-master
        version: master
    spec:
      containers:
      - name: deploy-worker
        image: gcr.io/kubeflow-ci/deploy-worker:v20190819-8723ec6-e3b0c4
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/gcp-credentials/key.json
        command:
        - /usr/local/bin/auto_deploy.sh
        - --repos=kubeflow/kubeflow;kubeflow/kfctl;kubeflow/testing
        - --project=kubeflow-ci-deployment
        - --job_labels=/etc/pod-info/labels
        - --data_dir=/mnt/test-data-volume/auto_deploy
        - --base_name=kf-vmaster
        - --max_num_cluster=5
        - --zone=us-east1-b
        - --github_token_file=/secret/github-token/github_token
        - --kfctl_config=https://raw.githubusercontent.com/kubeflow/kubeflow/master/bootstrap/config/kfctl_gcp_iap.yaml
        volumeMounts:
        - name: gcp-credentials
          mountPath: /secret/gcp-credentials
          readOnly: true
        - name: pod-info
          mountPath: /etc/pod-info
          readOnly: true
        - name: github-token
          mountPath: /secret/github-token
          readOnly: true
        - name: test-data-volume
          mountPath: /mnt/test-data-volume
          readOnly: false
      restartPolicy: Never
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-credentials
      - name: github-token
        secret:
          secretName: github-token
      - name: test-data-volume
        persistentVolumeClaim:
          claimName: nfs-external
      - name: pod-info
        downwardAPI:
          items:
          - path: labels
            fieldRef:
              fieldPath: metadata.labels
