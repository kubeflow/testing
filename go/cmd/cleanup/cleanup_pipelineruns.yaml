# Cleanup old pipelineruns in the ci system
spec:
  groups:
    - Group: "tekton.dev"
      Version: "v1alpha1"
      Namespace: "kf-ci"
      MinAge: "72h"
      Resource: "pipelineruns"
    - Group: "tekton.dev"
      Version: "v1alpha1"
      Namespace: "kf-ci"
      MinAge: "72h"
      Resource: "auto-deploy"