# Allow access to GCS storage for testing purposes
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: vm-policy-storage
spec:
  member: serviceAccount:NAME-vm@PROJECT.iam.gserviceaccount.com # {"$kpt-set":"vm-service-account"}
  role: roles/storage.objectViewer
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/PROJECT # {"$kpt-set":"projects"}
---
# The following resources are required by
# https://cloud.google.com/kubernetes-engine/docs/how-to/hardening-your-cluster#use_least_privilege_sa
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: vm-policy-monitoring
spec:
  member: serviceAccount:NAME-vm@PROJECT.iam.gserviceaccount.com # {"$kpt-set":"vm-service-account"}
  role: roles/monitoring.metricWriter
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/PROJECT # {"$kpt-set":"projects"}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: vm-policy-monitoring-viewer
spec:
  member: serviceAccount:name-vm@PROJECT.iam.gserviceaccount.com # {"$kpt-set":"vm-service-account"}
  role: roles/monitoring.viewer
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/PROJECT # {"$kpt-set":"projects"}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: vm-logging
spec:
  member: serviceAccount:NAME-vm@PROJECT.iam.gserviceaccount.com # {"$kpt-set":"vm-service-account"}
  role: roles/logging.logWriter
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/PROJECT # {"$kpt-set":"projects"}
