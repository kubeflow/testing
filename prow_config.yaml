# This file configures the workflows to trigger in our Prow jobs.
# see kubeflow/testing/py/run_e2e_workflow.py
workflows:
  - app_dir: kubeflow/testing/workflows
    component: workflows
    name: unittests
  - app_dir: kubeflow/testing/workflows
    component: workflows
    name: unittests2
    include_dirs:
      - *.md
  - app_dir: kubeflow/testing/workflows
    component: workflows
    name: unittests3
    include_dirs:
      - kubeflow/*/*.py
