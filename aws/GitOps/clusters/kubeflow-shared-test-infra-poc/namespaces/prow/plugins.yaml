apiVersion: v1
data:
  plugins.yaml: |-
    triggers:
    - repos:
      - kubeflow
      join_org_url: "https://github.com/kubeflow/kubeflow/blob/master/CONTRIBUTING.md"
      only_org_members: true
    plugins:
      kubeflow/kfserving:
      - trigger

      kubeflow/kubeflow:
      - trigger

      kubeflow/tf-operator:
      - trigger

      kubeflow/xgboost-operator:
      - trigger
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: plugins
  namespace: prow
