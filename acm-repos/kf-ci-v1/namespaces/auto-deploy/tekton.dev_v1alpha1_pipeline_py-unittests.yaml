apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: py-unittests
  namespace: auto-deploy
spec:
  params:
  - description: GCS bucket and directory artifacts will be uploaded to. Should be
      in the form of 'gs://'
    name: artifacts-gcs
    type: string
  - default: ""
    description: It is the location of the directory to run lint over. If we set it
      "", then it finds all the *.py files in the repository and test lint over them.
    name: lint-src-dir
    type: string
  - default: ""
    description: It is the location of the test directory which contains all the unit
      tests. If we set it "", then it finds all the *_test.py files in the repository
      and run unit test over them.
    name: test-src-dir
    type: string
  resources:
  - name: testing-repo
    type: git
  tasks:
  - name: py-lint
    params:
    - name: artifacts-gcs
      value: $(params.artifacts-gcs)/artifacts/junit_py-lint
    - name: lint-src-dir
      value: $(params.lint-src-dir)
    resources:
      inputs:
      - name: testing-repo
        resource: testing-repo
    taskRef:
      name: py-lint
  - name: py-test
    params:
    - name: artifacts-gcs
      value: $(params.artifacts-gcs)/artifacts/junit_py-test
    - name: test-src-dir
      value: $(params.test-src-dir)
    resources:
      inputs:
      - name: testing-repo
        resource: testing-repo
    taskRef:
      name: py-test
