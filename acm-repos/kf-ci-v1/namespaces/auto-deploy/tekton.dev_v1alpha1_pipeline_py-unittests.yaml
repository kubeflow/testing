apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: py-unittests
  namespace: auto-deploy
spec:
  params:
  - description: GCS bucket and directory artifacts will be uploaded to. Should be
      in the form of 'gs://'
    name: artifacts-gcs
    type: string
  resources:
  - name: testing-repo
    type: git
  tasks:
  - name: py-lint
    params:
    - name: artifacts-gcs
      value: $(params.artifacts-gcs)
    resources:
      inputs:
      - name: testing-repo
        resource: testing-repo
    taskRef:
      name: py-lint
  - name: py-test
    params:
    - name: artifacts-gcs
      value: $(params.artifacts-gcs)
    resources:
      inputs:
      - name: testing-repo
        resource: testing-repo
    taskRef:
      name: py-test
